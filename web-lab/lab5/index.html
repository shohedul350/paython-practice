<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <h1>Palindrome Checker</h1>
    <input type="text" id="inputString" placeholder="Enter a string" style="height: 30px;" />
    <button onclick="checkPalindrome()">Check Palindrome</button>
    <p id="result"></p>
    <script>
      function isPalindrome(str) {
        const cleanStr = str.replace(/[^a-zA-Z0-9]/g, "").toLowerCase();
        return cleanStr === cleanStr.split("").reverse().join("");
      }

      function checkPalindrome() {
        const inputElement = document.getElementById("inputString");
        const resultElement = document.getElementById("result");

        const inputString = inputElement.value;
        if(!inputString){
          return   alert("Enter String")
        }
        if (isPalindrome(inputString)) {
          resultElement.textContent = `${inputString} is a palindrome!`;
        } else {
          resultElement.textContent = `${inputString} is not a palindrome.`;
        }
      }
    </script>
  </body>
</html>
